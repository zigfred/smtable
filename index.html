<!DOCTYPE html>
<html lang="en" ng-app="smtableApp">
<head>
    <meta charset="UTF-8">
    <title>S</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.10/lodash.min.js"></script>
</head>
<body ng-controller="homePageController">

    <h1>s</h1>
    <h2>List</h2>

    <div>
        <div ng-repeat="sexType in sexTypes" class="form-check form-check-inline">
            <input type="checkbox" name="selectedSexTypes" value="{{sexType}}"
                   ng-checked="!_.includes(selectedSexTypes, sexType)"
                   ng-click="toggleSexTypeSelection(sexType)"
                   class="form-check-input" id="{{sexType}}SexTypeCheckbox">
            <label class="form-check-label" for="{{sexType}}SexTypeCheckbox">{{sexType | capitalizeFirstChar}}</label>
        </div>
    </div>

    <div class="input-group mb-3">
        <input ng-model="searchText" type="text" class="form-control" placeholder="Search">
    </div>

    <table smtable class="table table-hover">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Age</th>
            <th scope="col">Sex</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="person in persons | filter:searchText | sexFilter:selectedSexTypes">
            <th scope="row">{{person.id}}</th>
            <td>{{person.firstName}}</td>
            <td>{{person.lastName}}</td>
            <td>{{person.birthday | ageFormatter}}</td>
            <td><img ng-src="icons8-{{person.sex}}-26.png"/></td>
        </tr>
        </tbody>
    </table>



<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="app.js"></script>
</body>
</html>
