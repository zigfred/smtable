<!DOCTYPE html>
<html lang="en" ng-app="smtableApp">
<head>
    <meta charset="UTF-8">
    <title>S</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.10/lodash.min.js"></script>
</head>
<body>

<h1>s</h1>
<h2>List</h2>
<div ng-controller="typeController">
    <div class="form-check form-check-inline">
        <input ng-model="typeMale" ng-change="changeType()" class="form-check-input" type="checkbox" id="typeMaleCheckbox" value="male">
        <label class="form-check-label" for="typeMaleCheckbox">Male</label>
    </div>
    <div class="form-check form-check-inline">
        <input ng-model="typeFemale" ng-change="changeType()" class="form-check-input" type="checkbox" id="typeFemaleCheckbox" value="female">
        <label class="form-check-label" for="typeFemaleCheckbox">Female</label>
    </div>


</div>
<div class="input-group mb-3">
    <input ng-model="searchText" type="text" class="form-control" placeholder="Search">
</div>
<table smtable class="table table-hover">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Age</th>
        <th scope="col">Sex</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="person in persons | filter:searchText">
        <th scope="row">{{person.id}}</th>
        <td>{{person.firstName}}</td>
        <td>{{person.lastName}}</td>
        <td>{{person.birthday | ageFormatter}}</td>
        <td><img ng-src="icons8-{{person.sex}}-26.png"/></td>
    </tr>
    </tbody>
</table>



<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="app.js"></script>
</body>
</html>
